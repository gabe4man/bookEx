{% extends "base.html" %}
{% load static %}

{% block sidenav %}
    <li><a href="/">Home</a></li>
{% endblock sidenav %}

{% block content %}
<h1>User Login</h1>

<form action="{% url 'login' %}" method="post">
    <table>
        {{ form.as_table }}
        <tr>
            <td><input type="submit" value="Login"></td>
        </tr>
    </table>

    <input type="hidden" name="next" value="{{ next }}" />
    {% csrf_token %}
</form>

<!-- Register Button -->
<div style="margin-top: 20px;">
    <a href="{% url 'register' %}">
        <button type="button">Register</button>
    </a>
</div>
{% endblock content %}
